<!DOCTYPE html>
<html>
    <head>
        <title>Watch</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="menuContainer">
                <div class="Menu">
                    <span class="Watch">00 : 00 : 00</span>
                    <span id="Footer">000</span>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary startButton">Start</button>
                <button type="button" class="btn btn-info pauseButton">Pause</button>
                <button type="button" class="btn btn-success continueButton">Continue</button>
                <button type="button" class="btn btn-danger restartButton">Restart</button>
                <button type="button" class="btn btn-warning stopButton">Stop</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
